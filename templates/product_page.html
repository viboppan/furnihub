<!DOCTYPE html>
<html lang="">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Product Page</title>
    <link href="../static/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../static/product_page.css" rel="stylesheet" type="text/css" media="all" />

    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <!-- Shopping Cart (Top Right) -->
    <div class="shopping-cart">
         <div class="header-content">
            <div class="logo">
                <div class = "logo">Furnihub</div>
            </div>
            <div class="header-right">
                <div class="greeting">
                    Hello, <span id="username">Username</span>
                </div>
                <div class="cart" class="go-to-cart-button" id="go-to-cart-button">
                    <i class="fa fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </div>
            </div>
        </div>
    </div>
    <div class = "break"></div>
<!--    <h1>Product Page</h1>-->
    <nav>
        <ul>
            <li><a href="#" onclick="loadProducts('coffee_table')">Coffee Tables</a></li>
            <li><a  href="#" onclick="loadProducts('dining_chair')">Dining Chairs</a></li>
            <li><a href="#" onclick="loadProducts('dining_set')">Dining Sets</a></li>
            <li><a href="#" onclick="loadProducts('office_chair')">Office Chairs</a></li>
            <li><a href="#" onclick="loadProducts('reclyner')">Recliners</a></li>
            <li><a href="#" onclick="loadProducts('shoe_cabinet')">Shoe Cabinets</a></li>
            <li><a href="#" onclick="loadProducts('sofa')">Sofas</a></li>
        </ul>
    </nav>

    <!-- Product Listing -->
    <div class="product-list" id = "product-type">
        {% for product in products %}
        <div class="product">
            <img src="{{ product['image_url'] }}" alt="{{ product['name'] }}" class = "product-image">
            <p>Name : {{ product['name'] }}</p>
            <p>{{ product.color }}</p>
            <p>Price: ${{ product.cost }}</p>
            <p>id: ${{ product.product_id }}</p>
            <button class="add-to-cart" data-product-id="{{ product }}" id="add-cart" >
                Add to Cart
            </button>
        </div>
        {% endfor %}
    </div>
    <script type = "module" src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
    // Define an empty array to store products
    var products = [];

    // Debug statement to check the content of the products array
    console.log('Initial products:', products);

    // Set the initial products data from Flask to the 'products' array
    products = {{ products|tojson|safe }};

    // Debug statement to check the content of the products array after setting the initial data
    console.log('Products after setting initial data:', products);

    // Function to get products based on category (replace this with your API call)
    function getProductsByCategory(category) {
        return products.filter(product => product.category === category);
    }

    // Function to load products
    function loadProducts(category) {
        // Update the product listing
        const productListElement = document.getElementById('product-type');
        productListElement.innerHTML = '';

        // Use the getProductsByCategory function to filter products based on the category
        const filteredProducts = getProductsByCategory(category);

        filteredProducts.forEach(product => {
            console.log(product);
            const productElement = document.createElement('div');
            productElement.className = 'product';
            productElement.innerHTML = `
                <img src="${product.image_url}" alt="${product.name}" class="product-image">
                <p>Name: ${product.name}</p>
                <p>${product.color}</p>
                <p>Price: $${product.cost}</p>
                <p>ID: ${product.product_id}</p>
                <button class="add-to-cart" data-product-id='${JSON.stringify(product)}' id="add-cart">
                    Add to Cart
                </button>
            `;
            productListElement.appendChild(productElement);
        });
    }
</script>


</body>
</html>
