<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Login and Registration</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="sellerCheckbox">
                        <label class="form-check-label" for="sellerCheckbox">Are you a seller?</label>
                    </div>
                    <div id="sellerFields" style="display: none;">
                        <div class="form-group">
                            <label for="firmName">Firm Name:</label>
                            <input type="text" class="form-control" id="firmName" placeholder="Enter your firm name">
                        </div>
                        <div class="form-group">
                            <label for="firmLocation">Firm Location:</label>
                            <input type="text" class="form-control" id="firmLocation" placeholder="Enter your firm location">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <h2>Register</h2>
                <form>
                    <div class="form-group">
                        <label for="registerName">Name:</label>
                        <input type="text" class="form-control" id="registerName" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="registerSellerCheckbox">
                        <label class="form-check-label" for="registerSellerCheckbox">I want to register as a seller</label>
                    </div>
                    <div id="registerSellerFields" style="display: none;">
                        <div class="form-group">
                            <label for="registerFirmName">Firm Name:</label>
                            <input type="text" class="form-control" id="registerFirmName" placeholder="Enter your firm name">
                        </div>
                        <div class="form-group">
                            <label for="registerFirmLocation">Firm Location:</label>
                            <input type="text" class="form-control" id="registerFirmLocation" placeholder="Enter your firm location">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Toggle seller registration fields
        $("#sellerCheckbox").change(function() {
            $("#sellerFields").toggle(this.checked);
        });

        // Toggle seller registration fields for registration form
        $("#registerSellerCheckbox").change(function() {
            $("#registerSellerFields").toggle(this.checked);
        });
    </script>
</body>
</html>
