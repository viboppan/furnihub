<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Add your CSS stylesheets here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="col-6">
        <h2>Add Product</h2>
    <form action="/add_product" method="post" id="productForm" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost" step="0.01" required>

        <label for="dimensions">Dimensions:</label>
        <input type="text" id="dimensions" name="dimensions" placeholder="e.g., 10.0, 5.0, 2.5" required>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required>

        <label for="material_type">Material Type:</label>
        <input type="text" id="material_type" name="material_type" required>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" step="0.01" required>

        <label for="seller_id">Seller ID:</label>
        <input type="text" id="seller_id" name="seller_id" value="656405034ea6f6951b8deb59" readonly>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" step="0.1">

        <label for="image">Select Image: </label>
        <input type="file" id="image" name="image" accept="image/*">

        <label for="category">Category:</label>
        <input type="text" id="category" name="category">

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <label for="available_quantity">Available Quantity:</label>
        <input type="number" id="available_quantity" name="available_quantity" required>

        <button type="submit" id = "add-product" value="ADD PRODUCT">Add Product</button>
    </form>
    </div>
    <div class="col-6">
        This div is for order requests
    </div>


</body>
</html>
